build_fedora_34:
  stage: build
  image: fedora:34
  only:
    - merge_requests
    - master
  before_script:
    - dnf -y --setopt=install_weak_deps=False install git gcc-c++ make cmake ninja-build qt5-qtbase-devel
  script:
    - mkdir -p build && cd build
    - cmake -G Ninja ..
    - ninja

# copied from okular
clang_format:
  stage: build
  image: debian:testing
  only:
    - merge_requests
    - master
  before_script:
    - apt-get update
    - apt-get install --yes --no-install-recommends git clang-format-13
  script: |
    FOLDERS=("src/backend" "src/commonfrontend" "src/kdefrontend" "src/tools" "tests")
    FMT="clang-format-13"
    function format() {
        for f in $(find $@ -name '*.h' ! -iname 'getRSS.h' -or -name '*.c' -or -name '*.cpp'); do
            echo "format ${f}";
            ${FMT} -i ${f};
        done

        echo "~~~ $@ Done ~~~";
    }
    for dir in ${FOLDERS[@]}; do
        if [ ! -d "${dir}" ]; then
            echo "${dir} is not a directory";
        else
            format ${dir};
        fi
    done
    git diff --exit-code
